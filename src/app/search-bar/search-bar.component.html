<div>
    <input type="text" placeholder="search location" (keyup.enter)="searchLocation()" [(ngModel)]="searchQuery" />
    <button class="primary" type="button" (click)="searchLocation()">
        search
    </button>
</div>
<div class="search-results" *ngIf="locations.length">
    <ul>
        <li *ngFor="let location of locations">
            {{ location.name }}
            <a [routerLink]="['/details', location.lat, location.lon]">Details</a>
        </li>
    </ul>
</div>
